
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning School Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f0f9ff;
            touch-action: manipulation;
        }

        .task-card {
            transition: all 0.2s ease-in-out;
        }

        .task-card.completed {
            background-color: #d1fae5;
            border-color: #10b981;
            opacity: 0.7;
        }

        .checkbox-bounce {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .task-card:active {
            transform: scale(0.98);
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">School Ready! üè´</h1>
            <div class="bg-white rounded-full h-4 w-full overflow-hidden shadow-inner border-2 border-blue-200">
                <div id="progress-bar" class="bg-green-400 h-full w-0 transition-all duration-500"></div>
            </div>
            <p id="status-text" class="text-sm text-blue-400 mt-2 font-bold uppercase tracking-wide">Let's get started!</p>
        </header>

        <!-- Task List -->
        <div id="task-list" class="space-y-3">
            <!-- Task Item Factory will inject here -->
        </div>

        <!-- Success Modal -->
        <div id="success-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-6 z-50">
            <div class="bg-white rounded-3xl p-8 text-center shadow-2xl animate-bounce">
                <div class="text-6xl mb-4">‚≠ê</div>
                <h2 class="text-2xl font-bold text-blue-600 mb-2">High Five!</h2>
                <p class="text-gray-600 mb-6">You are all ready for a great day at school!</p>
                <button onclick="resetTasks()" class="bg-blue-500 text-white px-6 py-3 rounded-full font-bold">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        const tasks = [
            { id: 1, text: "Wake up & Potty", emoji: "‚òÄÔ∏è" },
            { id: 2, text: "Wash Face & Hands", emoji: "üßº" },
            { id: 3, text: "Get Dressed", emoji: "üëï" },
            { id: 4, text: "Eat Breakfast", emoji: "ü•£" },
            { id: 5, text: "Brush Teeth", emoji: "ü™•" },
            { id: 6, text: "Pack Backpack", emoji: "üéí" },
            { id: 7, text: "Bring Count!", emoji: "üßõ‚Äç‚ôÇÔ∏è" },
            { id: 8, text: "Bring Nikola!", emoji: "‚ö°" },
            { id: 9, text: "Put on Hat", emoji: "üß¢" },
            { id: 10, text: "Put on Jacket", emoji: "üß•" },
            { id: 11, text: "Put on Boots", emoji: "ü•æ" },
            { id: 12, text: "Give Hugs!", emoji: "ü´Ç" }
        ];

        let completedTasks = new Set();

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const isDone = completedTasks.has(task.id);
                const div = document.createElement('div');
                div.className = `task-card flex items-center p-4 bg-white rounded-2xl border-2 shadow-sm cursor-pointer ${isDone ? 'completed border-green-500' : 'border-blue-100 hover:border-blue-300'}`;
                div.onclick = () => toggleTask(task.id);
                
                div.innerHTML = `
                    <div class="text-3xl mr-4">${task.emoji}</div>
                    <div class="flex-grow font-bold text-lg ${isDone ? 'text-green-700 line-through' : 'text-gray-700'}">${task.text}</div>
                    <div class="checkbox-bounce w-8 h-8 rounded-full border-2 flex items-center justify-center ${isDone ? 'bg-green-500 border-green-500' : 'border-gray-200'}">
                        ${isDone ? '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                `;
                list.appendChild(div);
            });
            updateProgress();
        }

        function toggleTask(id) {
            if (completedTasks.has(id)) {
                completedTasks.delete(id);
            } else {
                completedTasks.add(id);
                playPop();
            }
            renderTasks();
        }

        function updateProgress() {
            const percent = (completedTasks.size / tasks.length) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
            
            const status = document.getElementById('status-text');
            if (percent === 0) status.innerText = "Let's get started!";
            else if (percent < 50) status.innerText = "Doing great! Keep going!";
            else if (percent < 100) status.innerText = "Almost there!";
            else {
                status.innerText = "You're a superstar!";
                setTimeout(() => {
                    document.getElementById('success-modal').classList.remove('hidden');
                }, 500);
            }
        }

        function resetTasks() {
            completedTasks.clear();
            document.getElementById('success-modal').classList.add('hidden');
            renderTasks();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playPop() {
            // Simple visual "pop" effect since audio is tricky across all browsers
            const pop = document.createElement('div');
            pop.className = 'confetti text-2xl';
            pop.innerText = '‚ú®';
            pop.style.left = Math.random() * 80 + 10 + '%';
            pop.style.top = Math.random() * 80 + 10 + '%';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
        }

        // Initialize
        renderTasks();
    </script>
</body>
</html>
